platform: linux

image_resource:
  type: docker-image
  source:
    repository: maven

inputs:
- name: SpringBootSimpleRest

outputs:
- name: built-project

run:
  path: sh
  args:
  - -exc
  - |
    cd SpringBootSimpleRest
    mvn package
    ls -la
    cd target
    ls -la
    cd ..
    chmod 777 target
    cp /target /built-project
    ls -la
